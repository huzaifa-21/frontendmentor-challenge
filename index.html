<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <div class="container">
    <div class="info">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="news"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
        <span>Product discovery and building what matters</span>
      </div>
      <div class="news"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
        <span>Measuring to ensure updates are a success</span>
      </div>
      <div class="news"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
        <span>And much more!</span>
      </div>
      <form action="" novalidate>
        <label for="email">Email address</label>
        <div>
          <input type="email" name="" id="email" placeholder="email@company.com" inputmode="email" autocomplete="email">
          <span class="validate-message">Valid email required</span>
        </div>
        <input type="submit" value="Subscribe to monthly newsletter" class="submit">
      </form>
    </div>
    <div class="image">
    </div>
  </div>
  <div class="attribution" style="text-align: center; color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color:tomato">Frontend
      Mentor</a>.
    Coded by <a href="../../HUZAIFA SALAH.pdf" style="color:tomato;" target="_blank">Huzaifa</a>.
  </div>
  <script src="master.js"></script>
</body>

</html>
